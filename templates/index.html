<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED 상태 제어</title>
    <script>
        // 주기적으로 상태를 확인하는 함수
        function checkStatus() {
            fetch('/status')  // Flask의 /status 라우트로 GET 요청
                .then(response => response.json())
                .then(data => {
                    const currentStatus = document.getElementById('led-status').innerText.trim();
                    if (data.status !== currentStatus) {
                        location.reload();  // 상태가 변경되면 페이지 새로고침
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // 2초마다 상태를 확인
        setInterval(checkStatus, 2000);
    </script>
</head>
<body>
    <h1>LED 상태 제어</h1>

    <!-- 현재 LED 상태 표시 -->
    <p>현재 상태: 
        <strong id="led-status" style="color: {{ 'green' if status == 'ON' else 'red' }}">
            {{ status }}
        </strong>
    </p>

    <!-- LED 제어 버튼 -->
    <form method="POST" action="/">
        <button type="submit" name="on">LED 켜기</button>
        <button type="submit" name="off">LED 끄기</button>
    </form>
</body>
</html>
