<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED 상태 제어</title>
</head>
<body>
    <h1>LED 상태 제어</h1>
    
    <!-- 현재 LED 상태 표시 -->

        <strong style="color: {{ 'green' if status == 'ON' else 'red' }}">
            {{ status }}
        </strong>
    </p>

</body>
</html>
